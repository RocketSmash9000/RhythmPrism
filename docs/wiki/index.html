    <div class="container text-center w-75"><h1>Wiki Pages</h1>
<ul id="tree" class="list-group text-start"></ul>

<script>
function buildTree(paths) {
  const root = {};

  paths.forEach(path => {
    const parts = path.split("/");
    let current = root;

    parts.forEach((part, index) => {
      if (!current[part]) {
        current[part] = index === parts.length - 1 ? null : {};
      }
      current = current[part];
    });
  });

  return root;
}

function renderTree(obj, parentElement, basePath = "") {
  Object.keys(obj).sort().forEach(key => {
    const li = document.createElement("li");
    li.className = "list-group-item bg-dark text-light border-secondary";

    if (obj[key] === null) {
      // File
      const link = document.createElement("a");
      link.href = basePath + key;
      link.textContent = key.replace(".html", "");
      link.className = "text-decoration-none text-info";
      li.appendChild(link);
    } else {
      // Folder
      const header = document.createElement("div");
      header.className = "fw-bold";
      header.style.cursor = "pointer";
      header.innerHTML = "ðŸ“ " + key;

      const nested = document.createElement("ul");
      nested.className = "list-group mt-2 ms-3";
      nested.style.display = "none";

      header.onclick = () => {
        nested.style.display =
          nested.style.display === "none" ? "block" : "none";
      };

      renderTree(obj[key], nested, basePath + key + "/");

      li.appendChild(header);
      li.appendChild(nested);
    }

    parentElement.appendChild(li);
  });
}

fetch("./index.json")
  .then(res => res.json())
  .then(files => {
    const treeData = buildTree(files);
    const treeRoot = document.getElementById("tree");
    renderTree(treeData, treeRoot);
  });
