name: Generate Wiki Index

permissions:
  contents: write

on:
  push:
    paths:
      - 'docs/wiki/**'
      - '.github/workflows/generate-wiki-index.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug folder structure (temporary)
        run: |
          echo "Listing docs/wiki directory:"
          ls -R docs/wiki || echo "docs/wiki not found"

      - name: Generate recursive index.json
        run: |
          echo "Generating recursive index.json..."

          FILES=$(find ./docs/wiki -type f -name "*.html" ! -name "index.html")

          if [ -z "$FILES" ]; then
            echo "No HTML files found."
            echo "[]" > docs/wiki/index.json
          else
            echo "$FILES" \
              | sed 's|./docs/wiki/||' \
              | sort \
              | jq -R . \
              | jq -s . \
              > docs/wiki/index.json
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/wiki/index.json

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update wiki index.json"
            git push
          else
            echo "No changes to commit"
          fi